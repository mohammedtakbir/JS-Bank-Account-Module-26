<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="container mx-auto mt-10">
        <h1 class="text-center text-5xl">Welcome to my <span class="text-teal-700 font-semibold">Bank Account!!!</span></h1>
    </header>
    <main>
        <section class="container mx-auto mt-10 bg-teal-100 px-7 py-6 max-w-2xl rounded-md">
            <h3 class="text-3xl font-semibold mb-4">Please Login...</h3>
            <div>
                <input class="block w-9/12 mb-3 p-2 pl-3" type="email" name="" id="email-field" placeholder="Your Email Adress...">
                <input class="block w-9/12 p-2 pl-3" type="password" name="" id="password-field" placeholder="Your password">
                <button id="login-btn" class=" px-6 py-2 mt-5 bg-teal-600 text-white text-xl font-semibold rounded-md hover:bg-teal-700">Submit</button>
            </div>
        </section>
    </main>

    <script src="../custom-js/custom-login.js"></script>
</body>
</html>
