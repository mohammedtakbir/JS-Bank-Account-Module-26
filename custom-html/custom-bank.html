<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="container mx-auto mt-10">
        <h1 class="text-center text-5xl">Let's get some <span class="text-teal-700 font-semibold">Money!!!</span></h1>
    </header>
    <main>
        <section class="container mx-auto mt-14">
            <div class="grid grid-cols-3 gap-5">
                <!-- ? deposit -->
                <div class="bg-cyan-400 text-center rounded-lg py-5">
                    <h3 class="text-3xl font-semibold text-white">Deposit</h3>
                    <h2 class="text-3xl text-white">$<span id="deposit-total">00</span></h2>
                </div>
                <!-- ? withdraw -->
                <div class="bg-green-400 text-center rounded-lg py-5">
                    <h3 class="text-3xl font-semibold text-white">Withdraw</h3>
                    <h2 class="text-3xl text-white">$<span id="withdraw-total">00</span></h2>
                </div>
                <!-- ? balance -->
                <div class="bg-blue-400 text-center rounded-lg py-5">
                    <h3 class="text-3xl font-semibold text-white">Balance</h3>
                    <h2 class="text-3xl text-white">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="container mx-auto mt-12">
            <div class="grid grid-cols-2 gap-5">
                <!-- ? deposit -->
                <div class="bg-zinc-300 rounded-lg py-8 px-6">
                    <h3 class="text-3xl font-semibold text-white">Please Deposit</h3>
                    <input class="block w-full p-2 pl-3 mt-5 rounded-md" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="deposit-btn" class=" px-6 py-2 mt-3 bg-teal-600 text-white text-xl font-semibold rounded-md hover:bg-teal-700">Submit</button>
                </div>
                <!-- ? withdraw -->
                <div class="bg-sky-300 rounded-lg py-8 px-6">
                    <h3 class="text-3xl font-semibold text-white">Please Withdraw</h3>
                    <input class="block w-full p-2 pl-3 mt-5 rounded-md" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    <button id="withdraw-btn" class=" px-6 py-2 mt-3 bg-teal-600 text-white text-xl font-semibold rounded-md hover:bg-teal-700">Submit</button>
                </div>
            </div>
        </section>
    </main>

    <script src="../custom-js/custom-bank.js"></script>
</body>
</html>
