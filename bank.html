<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-teal-600">Money!!!!</span>
        </h1>
    </header>
    <main>
        <!-- * deposit, withdraw * Balance -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto text-white">
                <div class="bg-green-300 p-5 text-center rounded-md">
                    <h3 class="text-3xl font-semibold">Deposit</h3>
                    <h2 class="text-3xl">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-blue-300 p-5 text-center rounded-md">
                    <h3 class="text-3xl font-semibold">Withdraw</h3>
                    <h2 class="text-3xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-cyan-300 p-5 text-center rounded-md">
                    <h3 class="text-3xl font-semibold">Balance</h3>
                    <h2 class="text-3xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- * deposit & withdraw -->
        <section class="mt-12 mb-20">
            <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto">
                <!-- * Deposit -->
                <div class="bg-zinc-300 px-7 py-9 rounded-md">
                    <h3 class="text-3xl font-semibold mb-6  text-white">Please Deposit</h3>
                    <input class="block w-full p-2 pl-3 text-md rounded-md" type="text" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-teal-600 text-white px-6 py-2 mt-3 text-xl font-semibold rounded-md hover:bg-teal-700">Submit</button>
                </div>
                <!-- * Withdraw -->
                <div class="bg-sky-300 px-7 py-9 rounded-md">
                    <h3 class="text-3xl font-semibold mb-6 text-white">Please Withdraw</h3>
                    <input class="block w-full p-2 pl-3 text-md rounded-md" type="text" name="" id="withdraw-field"
                        placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw"
                        class="bg-teal-600 text-white px-6 py-2 mt-3 text-xl font-semibold rounded-md hover:bg-teal-700">Submit</button>
                </div>
            </div>
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
    <script src="js/withdraw.js"></script>
    <!-- <script src="js/login.js"></script> -->
</body>

</html>
